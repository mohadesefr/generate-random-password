<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>

        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img onclick="copyPassword()" src="assets/copy.png" alt="copy">
        </div>

        <button onclick="createPassword()"><img src="assets/generate.png" >Generate Password</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
